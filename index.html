<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="leftSec">
            <h3>ToDo App</h3>
            <h5>Dashboard</h5>
        </div>
        <div class="rightSec">
            <div class="todohead-section">
                <h3>My ToDos</h3>
                <div>
                    <button class="deleteBtn">Delete all todos</button>
                </div>
            </div>

            <div class="todo-form">
                <form>
                    <label for="title">Title</label>
                    <div>
                        <input type="text" id="title" class="title" placeholder="enter todo title">
                    </div>
                    <label for="text">ToDo Text</label>
                    <div>
                        <textarea name="text" id="text" rows="5"> </textarea>
                    </div>
                    <button class="submitBtn">Submit</button>

                </form>

            </div>



            <div class="todo-container">
                <div class="todo">
                    <h4>todo title</h4>
                    <p>todo text is here</p>
                    <p>todo time</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
